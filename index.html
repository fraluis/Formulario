<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="css/style.css">
  

</head>


<body>
   
    <div class="box">
        <form action="">
            <fieldset>
                
                <br>
                <div class="bloco">
                    <input type="text" name="nome" id="nome" class="muro" required>
                    <label for="nome" class="form">Nome completo</label>
                </div>
                <br><br>

                <div class="bloco">
                    <input type="text" name="email" id="email" class="muro" required>
                    <label for="email" class="form">Email</label>
                </div>
                <br><br>


                <div class="bloco">
                   <input type="tel" name="telefone" id="telefone" class="muro" required>
                   <label for="telefone" class="form">Telefone</label>
                </div>

                

                <p>Sexo</p>
                <input type="radio" id="femenino" name="genero" value="femenino" required>
                <label for="femenino">Femenino</label><br>
                


                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>


                <input type="radio" id="outros" name="genero" value="outros" required>
                <label for="outros">Outros</label><br>
                <br><br>



                
                
                <label for="data-nascimento"><b>Data de nascimento</b></label>
                <input type="date" name="data-nascimento" id="data-nascimento"  required>
                <br><br>

               

                <div class="bloco">
                    <input type="text" name="Cidade" id="Cidade" class="muro" required>
                    <label for="Cidade" class="form">Cidade </label>
                </div>
                <br><br>


                <div class="bloco">
                    <input type="text" name="estado" id="estado" class="muro" required>
                    <label for="estado" class="form">Estado</label>
                </div>
                <br><br>


                <div class="bloco">
                    <input type="text" name="endereco" id="endereco" class="muro" required>
                    <label for="endereco" class="form">Endereco</label>
                </div>
                <br><br>


                <input type="submit" name="submit" id="submit">

            </fieldset>
        </form>
    </div>
</body>
</html>
